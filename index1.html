<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Image Filter</h1>
        </header>
        <main>
            <label for="upload" class="custom-file-upload">Choose an Image</label>
            <input type="file" id="upload" accept="image/*">
            <div class="image-container"></div>
            <div class="controls">
                <div class="control-group">
                    <label>Blur:</label>
                    <input type="range" id="blur" min="0" max="10" step="0.1">
                </div>
                <div class="control-group">
                    <label>Grayscale:</label>
                    <input type="checkbox" id="grayscale">
                </div>
                <div class="control-group">
                    <label>Brightness:</label>
                    <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label>Contrast:</label>
                    <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label>Saturation:</label>
                    <input type="range" id="saturation" min="0" max="2" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label>Opacity:</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </main>
    </div>

    <style>
        body {
            background-color: #1a2b3c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .app-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #2c3e50;
            border-radius: 10px;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .custom-file-upload:hover {
            background: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        .controls {
            margin-top: 20px;
        }
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .controls label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
            appearance: none;
            background: #007bff;
            height: 5px;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const upload = document.getElementById("upload");
            const imageContainer = document.querySelector(".image-container");
            const blur = document.getElementById("blur");
            const grayscale = document.getElementById("grayscale");
            const brightness = document.getElementById("brightness");
            const contrast = document.getElementById("contrast");
            const saturation = document.getElementById("saturation");
            const opacity = document.getElementById("opacity");

            upload.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imageContainer.innerHTML = `<img id="image" src="${e.target.result}" alt="Uploaded Image" style="max-width: 100%; border-radius: 10px;">`;
                        updateFilters();
                    };
                    reader.readAsDataURL(file);
                }
            });

            function updateFilters() {
                const image = document.getElementById("image");
                if (image) {
                    image.style.filter = `
                        blur(${blur.value}px)
                        grayscale(${grayscale.checked ? 1 : 0})
                        brightness(${brightness.value})
                        contrast(${contrast.value})
                        saturate(${saturation.value})
                        opacity(${opacity.value})
                    `;
                }
            }

            blur.addEventListener("input", updateFilters);
            grayscale.addEventListener("change", updateFilters);
            brightness.addEventListener("input", updateFilters);
            contrast.addEventListener("input", updateFilters);
            saturation.addEventListener("input", updateFilters);
            opacity.addEventListener("input", updateFilters);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Image Filter</h1>
        </header>
        <main>
            <div class="image-container">
                <img id="image" src="pexels-pixabay-326900.jpg" alt="Bird">
            </div>
            <div class="controls">
                <label>Blur: <input type="range" id="blur" min="0" max="10" step="0.1"></label>
                <label>Grayscale: <input type="checkbox" id="grayscale"></label>
                <label>Brightness: <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1"></label>
                <label>Contrast: <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1"></label>
                <label>Saturation: <input type="range" id="saturation" min="0" max="2" step="0.1" value="1"></label>
                <label>Opacity: <input type="range" id="opacity" min="0" max="1" step="0.1" value="1"></label>
            </div>
        </main>
    </div>

    <style>
        body {
            background-color: #1a2b3c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .app-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #2c3e50;
            border-radius: 10px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        .controls label {
            display: block;
            margin: 10px 0;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const image = document.getElementById("image");
            const blur = document.getElementById("blur");
            const grayscale = document.getElementById("grayscale");
            const brightness = document.getElementById("brightness");
            const contrast = document.getElementById("contrast");
            const saturation = document.getElementById("saturation");
            const opacity = document.getElementById("opacity");

            function updateFilters() {
                image.style.filter = `
                    blur(${blur.value}px)
                    grayscale(${grayscale.checked ? 1 : 0})
                    brightness(${brightness.value})
                    contrast(${contrast.value})
                    saturate(${saturation.value})
                    opacity(${opacity.value})
                `;
            }

            blur.addEventListener("input", updateFilters);
            grayscale.addEventListener("change", updateFilters);
            brightness.addEventListener("input", updateFilters);
            contrast.addEventListener("input", updateFilters);
            saturation.addEventListener("input", updateFilters);
            opacity.addEventListener("input", updateFilters);
        });
    </script>
</body>
</html>
